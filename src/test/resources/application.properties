# Habilita a saída colorida no console, útil para depuração.
spring.output.ansi.enabled=ALWAYS

# CONFIGURAÇÃO DO BANCO DE DADOS

# Define o driver JDBC a ser utilizado para conectar ao MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL de conexão com o banco de dados MySQL. A opção createDatabaseIfNotExist=true cria o banco se ele não existir.
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true

# Nome de usuário para a conexão com o banco de dados.
spring.datasource.username=root

# Senha para a conexão com o banco de dados.
spring.datasource.password=root

# Especifica o comportamento de geração do esquema de banco de dados pelo Hibernate. "create-drop" cria o esquema ao iniciar e o elimina ao terminar.
spring.jpa.hibernate.ddl-auto=create-drop

# Define se o SQL gerado pelo Hibernate deve ser exibido no console. Geralmente útil para depuração.
spring.jpa.show-sql=true

# Especifica o dialeto do Hibernate para MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Formata o SQL gerado pelo Hibernate para torná-lo mais legível.
spring.jpa.properties.hibernate.format_sql=true

# Desabilita o Flyway para esta configuração. Flyway é uma ferramenta de migração de banco de dados.
spring.flyway.enabled=false

# Inclui exceções nos erros do servidor, útil para depuração de problemas.
server.error.include-exception=true
